<!DOCTYPE html>
<html>
  <head>
    <title>Nicolae's Website</title>
    <link rel="stylesheet" href="styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Faculty+Glyphic&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="gheader"></div>
    <script src="/topala/global-header.js"></script>
    <img id="bg" src="/topala/resource/bg.jpg">
    <div class="bordered">
    <h2 class="heading">Welcome<span id="userspan"></span> to Nicolae's 🐒 Website</h2>
    </div>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("variable1")) {
        let username = urlParams.get("variable1");
        let userspan = document.getElementById("userspan");
        userspan.innerText = ", " + username + ",";
      }
    </script>
  </body>
</html>
